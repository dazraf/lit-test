<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  
  <!-- import-maps are interesting .. 
    https://github.com/WICG/import-maps
    cover a lot of uses-cases 
    they seem to suffer from brittleness if dependencies are browser-specific
    note how we had to handle sub dependencies with default extensions such as 'shady-render' 
  -->
  <script type="importmap-shim">
      {
        "imports": {
          "module1": "./module1.js",
          "lit-element": "./node_modules/lit-element/lit-element.js",
          "lit-html": "./node_modules/lit-html/lit-html.js",
          "lit-html/lit-html": "./node_modules/lit-html/lit-html.js",
          "lit-html/lib/shady-render": "./node_modules/lit-html/lib/shady-render.js"
        }
      }  
  </script>
  <script type="module-shim" src="app.js"></script>
  <script src="./node_modules/es-module-shims/dist/es-module-shims.js"></script>
</head>

<body>
  <x-foo>world</x-foo>
</body>

</html>
